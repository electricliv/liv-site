<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./index.css">

  <body>
    <div class="page">
        <div class="container">
            <div class="heart" id="heartButton"></div>
            <div id="message" class="message">
                hi nerd
            </div>
            <div id="banner" class="banner">
                thanks for making it this far
            </div>
            <div id="note" class="note"></div>
            <button id="nextButton" class="next">next -></button>
            <div id="activities" class="activities">
              <div class="text-container">
              so much to do...
              <br><br><br><br><br>
              <a href="https://www.cosmopolitan.com/uk/worklife/a32313763/truth-or-dare-questions/" target="_blank">truth or dare?</a>

              <br><br><br>
              <a href="https://www.netflix.com/" target="_blank">movie</a>
              </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("heartButton").onclick = function() {showBanner()};
        
        function showBanner() {
          document.getElementById("banner").style.display = 'block';
          document.getElementById("note").style.display = 'block';
          setTimeout(1000)
          typeWriter()
        }

        var i = 0;
        var txt = 'you are cool!sorry for almost getting you sick!here is a haiku!..met at a party.then we went climbing, and the.rest is history'
        
        var speed = 125;

        function typeWriter() {
          if (i < txt.length) {
            if (txt.charAt(i) !== ".") {
              document.getElementById("note").innerHTML += txt.charAt(i);
            }
            if (txt.charAt(i) === "!" || txt.charAt(i) === ".") {
              document.getElementById("note").innerHTML += '<br>'
            }
            i++;
            setTimeout(typeWriter, speed);
          }

          if (i === txt.length) {
            setTimeout(500)
            document.getElementById("nextButton").style.display = 'block';
          } 
        }

        document.getElementById("nextButton").onclick = function() {showActivities()};

        function showActivities() {
          // clear out old stuff
          document.getElementById("message").style.display = 'none';
          document.getElementById("heartButton").style.display = 'none';
          document.getElementById("note").style.display = 'none';
          document.getElementById("nextButton").style.display = 'none';
          document.getElementById("banner").style.display = 'none';
          // add new stuff
          setTimeout(1000)
          document.getElementById("activities").style.display = 'block';
        }
      </script>
  </body>
</html>
